<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {	
			arrset= new Set(arr)
          if(arrset.size<=1)
			  return (-Infinity);
			else
			  { 
			      let arr= Array.from(arrset)
			      arr.sort((a,b)=>b-a)
			      
			      return(arr[1])
			  }
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
